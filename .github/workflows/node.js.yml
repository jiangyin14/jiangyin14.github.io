name: Node.js CI & VitePress Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy-vitepress:
    name: Deploy VitePress to GitHub Pages
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'  # 只在 master 分支推送时执行
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 必要：确保能获取完整的提交历史

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x  # 选择一个稳定的 Node 版本
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build VitePress
        run: npm run build  # 确保 package.json 中配置了正确的构建脚本

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # VitePress 默认构建输出目录（根据你的实际配置修改）
          publish_dir: .vitepress/dist
          # 可选：指定自定义域名（如果需要）
          # cname: your-domain.com
          # 可选：保留历史提交（false 会强制覆盖）
          keep_files: false
